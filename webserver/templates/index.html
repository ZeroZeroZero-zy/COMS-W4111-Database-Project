<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>DOTA2 Esports Database Application</h1>
  
  <p>players</p>
  <div>
    {% for n in players1 %}
    <div>{{n}}</div>
    {% endfor %}
  </div>
  
  <p>sponsors</p>
  <div>
    {% for n in sponsors1 %}
    <div>{{n}}</div>
    {% endfor %}
  </div>
  
  <script>
    var data = sponsors1;
    var k = 0;
    var str= '';
    str += "<table border='1' bordercolor='#000'>";
    for(var i=0; i<len(data); i++) {
        str += '<tr>';
        for(var j=0; j<len(data[0]); j++) {
            var tds = '<td>' + data[k] + '</td>';
            k++;
            str += tds;
        }
        str += '</tr>';
    }
    str += '</table>';
    </script>
  
  <table border="1">
  <tr>
    <th>月份</th>
    <th>存款</th>
  </tr>
  <tr>
    <td>一月</td>
    <td>1000 元</td>
  </tr>
  </table>

<p><a href="another">Go to the other page</a></p>

<form method="POST" action="/add">
<p>Name of new computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>

</body>


</html>
